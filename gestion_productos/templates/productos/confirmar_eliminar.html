{% extends "base.html" %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
