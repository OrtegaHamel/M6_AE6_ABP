{% extends "base.html" %}

{% block content %}
<h2>Iniciar Sesión</h2>
{% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong> Usuario o contraseña incorrectos.
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
{% endblock %}
